<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form</title>

  <!---Custom CSS File--->
  <link rel="stylesheet" href="/CSS/Log_in.css">
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login</header>
      <a href="/HTML/index.html">
        <img src="/img/logo-nuevo-xd.png.jpg" alt="" width="100px" style="margin-left: 35%; margin-bottom: 15%;" >
      </a>
      <form action="#">
        <input type="text" placeholder="Email">
        <input type="password" placeholder="Contraseña">
        <a href="#">Olvidé la contraseña</a>
        <input type="button" class="button" value="Ingresar">
      </form>
      <div class="signup">
        <span class="signup">¿No tienes cuenta?
         <label for="check">Crear cuenta</label>
        </span>
      </div>
    </div>
    <div class="registration form">
      <header>Signup</header>
      <a href="/HTML/index.html">
        <img src="/img/logo-nuevo-xd.png.jpg" alt="" width="100px" style="margin-left: 35%; margin-bottom: 15%;" >
      </a>
      <form action="#">
          <input type="text" placeholder="Ingresa tu Email">
        <input type="password" placeholder="Crea una contraseña">
        <input type="password" placeholder="Confirma tu contraseña">
        <input type="button" class="button" value="Registrarse">
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
         <label for="check">Login</label>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
